<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Community</title>
    <!-- Dynamic Meta Description -->
    

    <!-- Dynamic Meta Keywords -->
    
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        /* Basic styling for the Back to Top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: lime; /* Set a visible background color */
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            display: none; /* Hide the button by default */
            cursor: pointer;
            border: 2px solid red; /* Add a border for clarity */
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <main>
        <h1>Scroll down to see the "Back to Top" button</h1>
        <div style="height: 2000px;">
            <p>Scroll down to test the back to top button...</p>
        </div>
    </main>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â–²</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const backToTop = document.getElementById('backToTop');

            // Show or hide the back to top button based on scroll position
            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) { // If the user scrolls more than 100px
                    backToTop.style.display = 'block'; // Show the button
                } else {
                    backToTop.style.display = 'none'; // Hide the button
                }
            });

            // Scroll to the top when the button is clicked
            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
