<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Link Test</title>
    <style>
        /* Just basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        .section {
            height: 500px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anchor Link Test</h1>
        <a href="#redflags">Jump to Red Flags</a> | <a href="#nutshell">Jump to Nutshell</a>
    </header>

    <main>
        <div class="section" id="redflags">
            <h2>Red Flags Section</h2>
            <p>This is the red flags section.</p>
        </div>

        <div class="section" id="nutshell">
            <h2>Nutshell Section</h2>
            <p>This is the nutshell section.</p>
        </div>
    </main>

    <footer>
        <p>Scroll up to go back to the top or use the back button.</p>
    </footer>

</body>
</html>
