<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Visible Back to Top</title>
    <style>
        /* Basic styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Back to Top Button with Logo */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }

        .back-to-top img {
            width: 100%;
            height: 100%;
        }

        /* Force page height for scrolling */
        main {
            height: 3000px; /* Large height to ensure scrolling */
            padding: 10px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <main>
        <h1>Scroll down</h1>
    </main>

    <!-- Back to Top Button using Logo -->
    <div class="back-to-top" id="backToTop">
        <img src="/assets/images/arrow.png" alt="Back to Top">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM Content Loaded");

            const backToTop = document.getElementById('backToTop');

            // Scroll to the top when the arrow is clicked
            backToTop.addEventListener('click', function() {
                console.log("Back to Top Button clicked");
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
                document.body.scrollTop = 0; // For Safari
            });
        });
    </script>
</body>
</html>
