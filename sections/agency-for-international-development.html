<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test with Polling</title>
    <style>
        /* Basic styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: lime;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            display: block; /* Always visible for now */
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }

        /* Force page height for scrolling */
        main {
            height: 3000px; /* Large height to ensure scrolling */
            padding: 10px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <main>
        <h1>Scroll down</h1>
    </main>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â–²</div>

    <script>
        // Log when the page is loaded
        console.log('JavaScript is running');

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM Content Loaded");

            const backToTop = document.getElementById('backToTop');

            // Scroll to the top when the button is clicked
            backToTop.addEventListener('click', function() {
                console.log("Back to Top Button clicked");
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
                document.body.scrollTop = 0; // For Safari
            });

            // Poll for scroll position every 100 milliseconds
            setInterval(function() {
                let scrollPosition = window.scrollY || document.documentElement.scrollTop || document.body.scrollTop;
                console.log("Polling scroll position: ", scrollPosition);

                // Show or hide the back to top button based on scroll position
                if (scrollPosition > 100) {
                    backToTop.style.display = 'block';
                } else {
                    backToTop.style.display = 'none';
                }
            }, 100); // Poll every 100ms
        });
    </script>
</body>
</html>
