<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Housing and Urban Development</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        /* Base styles for all devices */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: lime;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 2px solid red;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Page</h1>
    </header>

    <main>
        <div style="height: 2000px;">Scroll down</div>
    </main>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â–²</div>

    <!-- JavaScript for Testing -->
    <script>
        console.log('Script is loaded');

        window.onload = function() {
            console.log('Window loaded');
            const backToTop = document.getElementById('backToTop');

            backToTop.addEventListener('click', function() {
                console.log('Button clicked');
                
                // Basic scroll-to-top functionality
                window.scrollTo(0, 0); // Use this to ensure basic functionality
                
                // Log after scroll
                console.log('Scrolled to top');
            });

            window.addEventListener('scroll', function() {
                console.log('Scroll event fired');
            });
        };
    </script>
</body>
</html>
