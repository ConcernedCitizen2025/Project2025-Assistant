<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade: The Case for Fair Trade</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        /* Structure for the nutshell and red flags logos */
        .logo-container {
            position: absolute;
            width: 100px; /* Adjusted size */
        }

        .redflags-logo-container {
            left: 10px;
            top: 20px;
        }

        .nutshell-logo-container {
            right: 10px;
            top: 20px;
        }

        .logo-container img {
            width: 50px; /* Adjusted logo size */
            height: auto;
        }

        /* Content sections */
        .section {
            height: 500px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .logo-container img {
                width: 30px; /* Smaller for mobile screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Trade: The Case for Fair Trade</h1>
        <!-- Logos with appropriate sizes -->
        <div class="redflags-logo-container logo-container">
            <a href="#redflags"><img src="/assets/images/redflags_logo.png" alt="Red Flags Logo"></a>
        </div>
        <div class="nutshell-logo-container logo-container">
            <a href="#nutshell"><img src="/assets/images/nutshell_logo.png" alt="Nutshell Logo"></a>
        </div>
    </header>

    <main>
        <div class="section" id="redflags">
            <h2>Red Flags Section</h2>
            <p>This is the red flags section.</p>
        </div>

        <div class="section" id="nutshell">
            <h2>Nutshell Section</h2>
            <p>This is the nutshell section.</p>
        </div>
    </main>

    <footer>
        <p>Scroll up to go back to the top or use the back button.</p>
    </footer>

</body>
</html>
