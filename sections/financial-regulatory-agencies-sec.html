<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test with Debugging</title>
    <style>
        /* Basic styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: lime;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            display: block; /* Always visible for now */
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }

        /* Force page height for scrolling */
        main {
            height: 3000px; /* Large height to ensure scrolling */
            padding: 10px;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <main>
        <h1>Scroll down</h1>
    </main>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â–²</div>

    <script>
        // Log when the page is loaded
        console.log('JavaScript is running');

        // Add an event listener for when the DOM content is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM Content Loaded");

            const backToTop = document.getElementById('backToTop');

            // Scroll to the top when the button is clicked
            backToTop.addEventListener('click', function() {
                console.log("Back to Top Button clicked");
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
                document.body.scrollTop = 0; // For Safari
            });

            // Listen for scroll events on window
            window.addEventListener('scroll', function() {
                console.log("Scroll event detected on window");
                console.log("Current scroll position:", window.scrollY);
            });

            // Listen for scroll events on document
            document.addEventListener('scroll', function() {
                console.log("Scroll event detected on document");
                console.log("Document scroll position:", document.documentElement.scrollTop || document.body.scrollTop);
            });
        });
    </script>
</body>
</html>
