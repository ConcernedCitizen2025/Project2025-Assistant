<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Five: Independent Regulatory Agencies</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        /* Base styles for all devices */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: lime;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 2px solid red;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Page</h1>
    </header>

    <main>
        <div style="height: 2000px;">Scroll down</div>
    </main>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â–²</div>

    <!-- JavaScript for Testing -->
    <script>
        // Log to confirm script is loading
        console.log('Script is loaded');

        // On page load, ensure we can interact with the button
        window.onload = function() {
            console.log('Window loaded');
            const backToTop = document.getElementById('backToTop');

            // Log button click event
            backToTop.addEventListener('click', function() {
                console.log('Button clicked');
                
                // Scroll to top using scrollIntoView
                document.body.scrollIntoView({
                    behavior: 'smooth'
                });
            });

            // Add a scroll event to confirm it's working
            window.addEventListener('scroll', function() {
                console.log('Scroll event fired');
            });
        };
    </script>
</body>
</html>
