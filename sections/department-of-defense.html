<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Defense</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        /* Structure for the nutshell and red flags logos */
        .logo-container {
            position: absolute;
            width: 50px; /* Adjusted size */
        }

        .redflags-logo-container {
            left: 10px;
            top: 20px;
        }

        .nutshell-logo-container {
            right: 10px;
            top: 20px;
        }

        .logo-container img {
            width: 50px; /* Adjusted logo size */
            height: auto;
        }

        /* Content sections */
        .section {
            height: 500px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        /* Hover animation for main logo */
        .logo-container img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .logo-container img {
                width: 30px; /* Smaller for mobile screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Department of Defense</h1>
        <!-- Logos with appropriate sizes -->
        <div class="redflags-logo-container logo-container">
            <a href="#redflags"><img src="/assets/images/redflags_logo.png" alt="Red Flags Logo"></a>
        </div>
        <div class="nutshell-logo-container logo-container">
            <a href="#nutshell"><img src="/assets/images/nutshell_logo.png" alt="Nutshell Logo"></a>
        </div>
    </header>

    <main>
        <!-- Sample Content Structure -->
        <div class="section" id="redflags">
            <h2>Red Flags Section</h2>
            <p>This is the red flags section with some placeholder content.</p>
        </div>

        <div class="section" id="nutshell">
            <h2>Nutshell Section</h2>
            <p>This is the nutshell section with some placeholder content.</p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <script>
        // Simple hover effect for logos
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container img");
            logoContainers.forEach(function(logo) {
                logo.addEventListener("mouseover", function() {
                    logo.style.transform = "scale(1.1)";
                });
                logo.addEventListener("mouseout", function() {
                    logo.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
