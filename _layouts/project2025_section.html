<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        /* Base styles for all devices */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Center align the logo and menu */
        .header-content {
            display: flex;
            justify-content: center; /* Ensure the logo stays centered */
            align-items: center;
            width: 100%;
            padding: 10px 20px;
        }

        .logo-container {
            text-align: center;
            position: relative;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        /* Nav Links Horizontal for Desktop */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Hide hamburger by default */
        .hamburger {
            display: none;
        }

        /* Footer styling */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Social media buttons horizontal by default */
        .social-media-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-media-icons img {
            margin: 0 10px;
        }

        /* Positioning the nutshell and red flags logos */
        .nutshell-logo-container, .redflags-logo-container {
            position: absolute;
            top: 150px;
            width: 175px;
            height: auto;
        }

        .nutshell-logo-container {
            right: 10px;
        }

        .redflags-logo-container {
            left: 10px;
        }

        .nutshell-logo-container img, .redflags-logo-container img {
            width: 175px;
            height: auto;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }

        .content-container h1, .content-container h2 {
            text-align: center;
        }

        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                font-size: 30px;
                cursor: pointer;
            }

            nav ul {
                display: none;
            }

            .header-content {
                justify-content: space-between;
            }

            .logo-container img {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            .social-media-icons {
                justify-content: space-between;
                width: 100%;
            }

            .nutshell-logo-container, .redflags-logo-container {
                position: static;
                width: 70px;
                display: inline-block;
                margin: 0 10px;
            }

            .nutshell-logo-container img, .redflags-logo-container img {
                width: 70px;
                height: auto;
            }

            .social-media-icons img {
                width: 30px;
            }

            .social-media-icons {
                justify-content: center;
            }
        }

        /* Back to Top Arrow */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: lime; /* Set a visible background color */
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 2px solid red; /* Add a border for clarity */
            z-index: 9999; /* Ensure it's on top of everything */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/threat_logo.png" alt="Threat Logo">
                        <img class="mask right" src="/assets/images/threat_logo.png" alt="Threat Logo">
                    </div>
                </div>
            </a>

            <!-- Red Flags logo on the left -->
            <div class="redflags-logo-container">
                <a href="#redflags">
                    <img class="logo-small" src="/assets/images/redflags_logo.png" alt="Red Flags Logo">
                </a>
            </div>

            <!-- Nutshell logo on the right -->
            <div class="nutshell-logo-container">
                <a href="#nutshell">
                    <img class="logo-small" src="/assets/images/nutshell_logo.png" alt="Nutshell Logo">
                </a>
            </div>
        </div>

        <div class="hamburger">&#9776; Menu</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.png" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.png" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.png" alt="Share on LinkedIn">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="translate-container">
            {% include google_translate.html %}
        </div>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">▲</div>

    <footer>
        <p>© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- JavaScript for arrow functionality -->
    <script>
        window.onload = function() {
            const backToTop = document.getElementById('backToTop');

            // Show or hide the back-to-top button based on scroll position
            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    backToTop.style.display = 'block';
                } else {
                    backToTop.style.display = 'none';
                }
            });

            // Scroll to the top when the button is clicked
            backToTop.addEventListener('click', function() {
                // Scroll to the top with a fallback for older browsers
                window.scroll({
                    top: 0,
                    left: 0,
                    behavior: 'smooth'
                });
            });
        };
    </script>
</body>
</html>
