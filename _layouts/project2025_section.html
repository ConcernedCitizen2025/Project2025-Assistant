<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        /* Structure for the nutshell and red flags logos */
        .logo-container {
            position: absolute;
            width: 50px; /* Adjusted size */
        }

        .redflags-logo-container {
            left: 10px;
            top: 20px;
        }

        .nutshell-logo-container {
            right: 10px;
            top: 20px;
        }

        .logo-container img {
            width: 50px; /* Adjusted logo size */
            height: auto;
        }

        /* Content sections */
        .section {
            height: 500px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        /* Hover animation for main logo */
        .logo-container img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .logo-container img {
                width: 30px; /* Smaller for mobile screens */
            }
        }

        /* Basic nav styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hide hamburger by default */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mobile menu */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                padding: 20px;
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>{{ page.title }}</h1>

            <!-- Logos with appropriate sizes -->
            <div class="redflags-logo-container logo-container">
                <a href="#redflags"><img src="/assets/images/redflags_logo.png" alt="Red Flags Logo"></a>
            </div>
            <div class="nutshell-logo-container logo-container">
                <a href="#nutshell"><img src="/assets/images/nutshell_logo.png" alt="Nutshell Logo"></a>
            </div>

            <!-- Hamburger icon for mobile -->
            <div class="hamburger">&#9776; Menu</div>
        </div>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sample Content Structure -->
        <div class="section" id="redflags">
            <h2>Red Flags Section</h2>
            <p>This is the red flags section with some placeholder content.</p>
        </div>

        <div class="section" id="nutshell">
            <h2>Nutshell Section</h2>
            <p>This is the nutshell section with some placeholder content.</p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('nav ul');

            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('show');
            });

            // Simple hover effect for logos
            const logoContainers = document.querySelectorAll(".logo-container img");
            logoContainers.forEach(function(logo) {
                logo.addEventListener("mouseover", function() {
                    logo.style.transform = "scale(1.1)";
                });
                logo.addEventListener("mouseout", function() {
                    logo.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
