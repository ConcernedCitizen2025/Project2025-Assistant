<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Favicon and icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        /* Base styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Center align the main logo */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
        }

        .logo-container {
            text-align: center;
            position: relative;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        /* Positioning the red flag and nutshell logos properly within the header */
        .nutshell-logo-container, .redflags-logo-container {
            position: relative; /* Positioned relative to the header */
            width: 130px; /* Adjusted size */
            height: auto;
        }

        .nutshell-logo-container {
            right: 10px;
            margin-left: auto;
        }

        .redflags-logo-container {
            left: 10px;
            margin-right: auto;
        }

        .nutshell-logo-container img, .redflags-logo-container img {
            width: 100%;
            height: auto;
            background: none; /* Ensure no background */
        }

        /* Ensure the logos don't scroll down with the page */
        header {
            position: relative;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }

        .content-container h1, .content-container h2 {
            text-align: center;
        }

        /* Back to top button */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-image: url('/assets/images/arrow.png'); /* Path to your transparent arrow */
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            display: none; /* Initially hidden */
            z-index: 1000;
            border: none;
            background-color: transparent; /* Transparent background */
        }

        @media (max-width: 768px) {
            #back-to-top {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            /* Adjust logo sizes for mobile */
            .nutshell-logo-container, .redflags-logo-container {
                width: 100px; /* Smaller for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <a href="/">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                </a>
            </div>

            <!-- Red Flags logo on the left -->
            <div class="redflags-logo-container">
                <a href="#redflags">
                    <img class="logo-small" src="/assets/images/redflags_logo.png" alt="Red Flags Logo">
                </a>
            </div>

            <!-- Nutshell logo on the right -->
            <div class="nutshell-logo-container">
                <a href="#nutshell">
                    <img class="logo-small" src="/assets/images/nutshell_logo.png" alt="Nutshell Logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- Back to top button -->
    <button id="back-to-top" title="Back to Top"></button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Back to Top Button
            const backToTopButton = document.getElementById('back-to-top');

            // Show button after scrolling down
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {  // Adjust this value as needed
                    backToTopButton.style.display = 'block';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });

            // Scroll to top when clicking the button
            backToTopButton.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
