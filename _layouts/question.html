<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Ensuring the html and body occupy the full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Flexbox to ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Styling the nutshell logo */
        .nutshell-logo-container {
            position: absolute;
            top: 170px;
            right: 10px;
        }

        .nutshell-logo-container img {
            width: 175px;
            height: auto;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }

        .content-container h1, .content-container h2 {
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav ul.showing {
                display: block;
            }

            .hamburger {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
            }
        }

        /* Back to Top Button with Logo */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }

        .back-to-top img {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include google-analytics.html %}
</head>
<body>
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/faq_logo.png" alt="FAQ Logo">
                        <img class="mask right" src="/assets/images/faq_logo.png" alt="FAQ Logo">
                    </div>
                </div>
            </a>
        </div>

        <div class="hamburger" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav>
            <ul id="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>

            <!-- Adding the nutshell logo and making it clickable -->
            <div class="nutshell-logo-container">
                <a href="#nutshell">
                    <img src="/assets/images/nutshell_logo.png" alt="In a Nutshell Logo">
                </a>
            </div>

            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.png" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.png" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.png" alt="Share on LinkedIn">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="translate-container">
            {% include google_translate.html %}
        </div>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}

    <!-- Include the cookie consent script -->
    <script src="/assets/js/cookie-consent-script.js"></script>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <img src="/assets/images/arrow.png" alt="Back to Top">
    </div>

    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            const backToTop = document.getElementById('backToTop');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navLinks = document.getElementById('nav-links');

            // Logo hover effect
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-100%)";
                    rightMask.style.transform = "translateX(100%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });

            // Back to Top Button functionality (with hash fix)
            backToTop.addEventListener('click', function() {
                if (window.location.hash) {
                    window.history.back();  // Go back in history if a hash exists
                } else {
                    document.documentElement.scrollTop = 0;  // For modern browsers
                    document.body.scrollTop = 0;  // For Safari
                }
            });

            // Hamburger Menu functionality
            hamburgerMenu.addEventListener('click', function() {
                navLinks.classList.toggle('showing');
                hamburgerMenu.classList.toggle('active');
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navLinks.classList.remove('showing');
                }
            });
        });
    </script>
</body>
</html>
