<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Ensuring the html and body occupy the full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Flexbox to ensure footer stays at the bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Styling the nutshell logo */
        .nutshell-logo-container {
            position: absolute;
            top: 150px;
            right: 10px;
            width: 175px;
        }

        .nutshell-logo-container img {
            width: 175px;
            height: auto;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }

        .content-container h1, .content-container h2 {
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Desktop view: horizontal navigation links and no hamburger menu */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                text-align: center;
            }

            nav ul.showing {
                display: flex;
            }

            .hamburger {
                display: block;
                font-size: 30px;
                cursor: pointer;
                margin: 10px auto;
                text-align: center;
            }

            /* Move nutshell icon above hamburger on mobile */
            .nutshell-logo-container {
                position: static;
                top: auto;
                right: auto;
                width: 70px;
                margin: 0 auto;
                text-align: center;
                margin-top: 10px;
            }

            .nutshell-logo-container img {
                width: 70px;
                height: auto;
            }

            .hamburger,
            .share-buttons {
                margin-top: 10px;
            }

            .social-media-icons {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
        }

        /* Hide hamburger menu on desktop view */
        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }
        }

        /* Back to Top Button with Logo */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }

        .back-to-top img {
            width: 100%;
            height: 100%;
        }

        /* Smooth Logo Animation */
        .logo-container .mask {
            transition: transform 1s ease-in-out;
        }

        .logo-container:hover .mask.left {
            transform: translateX(-100%);
        }

        .logo-container:hover .mask.right {
            transform: translateX(100%);
        }

    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include google-analytics.html %}      
</head>
<body>
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/faq_logo.png" alt="FAQ Logo">
                        <img class="mask right" src="/assets/images/faq_logo.png" alt="FAQ Logo">
                    </div>
                </div>
            </a>

            <!-- Nutshell logo (will be moved under the main logo in mobile view) -->
            <div class="nutshell-logo-container">
                <a href="#nutshell">
                    <img src="/assets/images/nutshell_logo.png" alt="In a Nutshell Logo">
                </a>
            </div>

            <!-- Hamburger Menu (visible on mobile only) -->
            <div class="hamburger">&#9776; Menu</div>

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/toc.html">Table of Contents</a></li>
                    <li><a href="/about.html">About Us</a></li>
                </ul>
            </nav>

            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.png" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.png" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.png" alt="Share on LinkedIn">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="translate-container">
            {% include google_translate.html %}
        </div>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}

    <!-- Include the cookie consent script -->
    <script src="/assets/js/cookie-consent-script.js"></script>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <img src="/assets/images/arrow.png" alt="Back to Top">
    </div>

    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const backToTop = document.getElementById('backToTop');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('nav ul');

            // Simulate the back button action to clear the hash from the URL and go back in history
            backToTop.addEventListener('click', function() {
                console.log("Back to Top Button clicked");

                // Perform a history "back" action if there is a hash
                if (window.location.hash) {
                    window.history.back();  // Go back one step in history
                } else {
                    // If no hash, scroll to the top
                    document.documentElement.scrollTop = 0;  // For modern browsers
                    document.body.scrollTop = 0;  // For Safari
                }
            });

            // Hamburger menu functionality
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('showing');
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navMenu.classList.remove('showing');
                }
            });
        });
    </script>
</body>
</html>
