<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
        /* Styling for authors and contributors list */
        .authors-contributors-list li {
            line-height: 1.6; /* Adjust this value for more or less space */
            margin-bottom: 10px;
        }

        /* Responsive main content container */
        main {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        /* Basic styling for the body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Logo container */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        /* Navigation menu */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Social media buttons */
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .share-buttons img {
            width: 24px;
            height: 24px;
        }

        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            .logo-container img {
                width: 150px;
            }

            nav ul {
                display: none; /* Hidden on mobile */
            }

            .hamburger {
                display: block;
                font-size: 30px;
                cursor: pointer;
                text-align: center;
            }

            .share-buttons {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>

    <!-- Favicon and related icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include google-analytics.html %}
</head>
<body>
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/illuminating_logo.png" alt="Illuminating Logo">
                        <img class="mask right" src="/assets/images/illuminating_logo.png" alt="Illuminating Logo">
                    </div>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.png" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.png" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.png" alt="Share on LinkedIn">
                </a>
            </div>
        </nav>
    </header>
    <div class="translate-container">
        {% include google_translate.html %}
    </div>
    <main>
        <div class="authors-contributors-list">
            {{ content }} <!-- This is where the content from the .md file will be injected -->
        </div>
    </main>
    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}
    <!-- Include the cookie consent script -->
    <script src="/assets/js/cookie-consent-script.js"></script>
    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-100%)";
                    rightMask.style.transform = "translateX(100%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });

            /* Hamburger Menu Toggle */
            document.querySelector('.hamburger').addEventListener('click', function() {
                const menu = document.querySelector('nav ul');
                menu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
