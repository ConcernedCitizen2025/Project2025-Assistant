<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    <script>
        fetch('/assets/data/structured-data.json')
          .then(response => response.json())
          .then(data => {
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify(data);
            document.head.appendChild(script);
          })
          .catch(error => {
            console.error('Error loading structured data:', error);
          });
    </script>

    <!-- Other Metadata -->
    <meta name="author" content="Project 2025 Assistant">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Base styles for all devices */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scroll issues */
        }

        body.about-page {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            background-color: #fff;
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            width: 90%; /* Ensures the main block takes up 90% of the screen on smaller devices */
        }

        /* Styling the header */
        header {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
        }

        /* Adjusting the main logo size */
        .logo-container {
            text-align: center;
        }

        .logo-container .logo {
            max-width: 300px;
            width: 100%; /* Responsive width */
            height: auto;
            margin-bottom: 0px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Social media icons */
        .share-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .share-buttons a img {
            margin: 0 10px;
        }

        /* Styling the main content */
        main h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
            color: #555;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: #fff;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo-container .logo {
                max-width: 100%; /* Full width for small devices */
            }

            /* Adjust padding for main content */
            main {
                padding: 20px;
                margin: 20px auto;
                width: 95%; /* Ensures the main block takes up 95% of the screen on mobile */
            }

            /* Align share buttons for mobile */
            .share-buttons {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 
    {% include google-analytics.html %}     
</head>
<body class="about-page">
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/about_logo.png" alt="About Us Logo">
                        <img class="mask right" src="/assets/images/about_logo.png" alt="About Us Logo">
                    </div>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.png" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.png" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.png" alt="Share on LinkedIn">
                </a>
            </div>            
        </nav>      
    </header>
    <div class="translate-container">
        {% include google_translate.html %}
    </div>
    <main>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>
        <!-- Include the cookie consent banner -->
        {% include cookie-consent-banner.html %}

        <!-- Include the cookie consent script -->
        <script src="/assets/js/cookie-consent-script.js"></script>
    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>        
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-100%)";
                    rightMask.style.transform = "translateX(100%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });
        });
    </script>
</body>
</html>
