<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Styling the body to avoid white borders around the header and footer */
        body.about-page {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Styling the header */
        header {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
        }

        /* Adjusting the main logo size */
        .logo-container .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Adjusting the main container to add a white background */
        main {
            background-color: #fff;
            padding: 30px;
            max-width: 900px;
            margin: 30px auto; /* Adding margin for spacing between header and main content */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling the main content */
        main h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
            color: #555;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body class="about-page">
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/about_logo.png" alt="About Us Logo">
                        <img class="mask right" src="/assets/images/about_logo.png" alt="About Us Logo">
                    </div>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
        </nav>
        {% include google_translate.html %}
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-100%)";
                    rightMask.style.transform = "translateX(100%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });
        });
    </script>
</body>
</html>
