<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/podcast_logo.webp" alt="Project 2025 Podcast Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/podcast_logo.webp" alt="Podcast Logo Left" loading="lazy">
                        <img class="mask right" src="/assets/images/podcast_logo.webp" alt="Podcast Logo Right" loading="lazy">
                    </div>
                </div>
            </a>
        </div>
    </header>

    <main>
        <article>
            <h1>{{ page.title }}</h1>
            <div class="podcast-embed">
                <audio controls>
                    <source src="{{ page.podcast_url }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <p>{{ page.description }}</p>
        </article>
    </main>

    <footer>
        <div style="text-align: center; padding: 10px; background-color: #333; color: white;">
            Â© 2024 Project 2025 Assistant. All rights reserved.
        </div>
    </footer>
</body>
</html>
