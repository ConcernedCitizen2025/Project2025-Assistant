<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img class="logo" src="/assets/images/logo.webp" alt="Project 2025 Assistant">
            </a>
        </div>
    </header>

    <main>
        <article>
            <h1>{{ page.title }}</h1>
            <div class="podcast-embed">
                <iframe src="{{ page.podcast_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <p>{{ page.description }}</p>
        </article>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
