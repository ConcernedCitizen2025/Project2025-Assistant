<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.webp">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include google-analytics.html %}

    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: inline-block;
            margin-bottom: 10px;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Social Media Buttons */
        .share-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .share-buttons a img {
            margin: 0 10px;
            width: 30px;
            height: 30px;
        }

        main {
            padding: 30px;
            background-color: #fff;
        }

        footer {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 15px;
            margin-top: 40px;
        }

        /* Mask animations */
        .mask-container {
            position: relative;
            display: inline-block;
        }

        .mask {
            position: absolute;
            top: 0;
            transition: transform 0.5s;
        }

        .mask.left {
            left: 0;
        }

        .mask.right {
            right: 0;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 250px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .share-buttons {
                flex-direction: column;
            }

            .share-buttons a img {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img class="logo" src="/assets/images/logo.webp" alt="Project 2025 Assistant Logo">
                <div class="mask-container">
                    <img class="mask left" src="/assets/images/illuminating_logo.webp" alt="Illuminating Logo">
                    <img class="mask right" src="/assets/images/illuminating_logo.webp" alt="Illuminating Logo">
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="share-buttons">
            <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                <img src="/assets/images/share-icons/facebook.webp" alt="Share on Facebook">
            </a>
            <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                <img src="/assets/images/share-icons/twitter.webp" alt="Share on Twitter">
            </a>
            <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                <img src="/assets/images/share-icons/linkedin.webp" alt="Share on LinkedIn">
            </a>
        </div>
    </header>
    <main>
        <div class="translate-container">
            {% include google_translate.html %}
        </div>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>

    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}

    <!-- Include the cookie consent script -->
    <script src="/assets/js/cookie-consent-script.js"></script>
    
    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-200%)";
                    rightMask.style.transform = "translateX(200%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });
        });
    </script>
</body>
</html>
