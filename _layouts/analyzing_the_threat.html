<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Dynamic Meta Description -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}

    <!-- Dynamic Meta Keywords -->
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Favicon and related icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.webp">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include google-analytics.html %}

    <!-- Custom mobile styling -->
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Center the content with proper spacing */
        .content-wrapper {
            max-width: 900px; /* Ensures the content doesn’t get too wide */
            margin: 0 auto; /* Centers the content horizontally */
            padding: 20px 40px; /* Adds padding on the sides */
        }

        /* Adjust text layout and prevent word breaking */
        .content-wrapper {
            word-wrap: break-word; /* Ensures proper word wrapping */
            overflow-wrap: break-word; /* Prevents word overflow */
            hyphens: auto; /* Enables hyphenation for long words */
            text-align: left; /* Default alignment */
        }

        /* Handling spaces between words to avoid breaks */
        .content-wrapper h3, .content-wrapper h4, .content-wrapper p {
            white-space: normal; /* Prevents unnecessary word spacing */
            word-spacing: 0; /* Reset word spacing */
            line-height: 1.5; /* Improves readability */
        }

        /* Hamburger menu styles for mobile view */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #000; /* Make the bars visible */
            margin: 5px 0;
            transition: 0.4s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff !important;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #222; /* Adds a background color */
                text-align: center; /* Align text centrally */
                padding: 10px 0;
                margin: 0;
            }

            nav ul li {
                display: block;
                margin-right: 0;
                padding: 10px 0; /* Add spacing between links */
            }

            nav ul.showing {
                display: block;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
            }

            .menu-toggle.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            /* Adjust padding for mobile view */
            .content-wrapper {
                padding: 10px;
            }
        }

        /* Back to Top Button with Logo */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 9999;
        }

        .back-to-top img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body class="toc-page">
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.webp" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/threat_logo.webp" alt="ATT Logo">
                        <img class="mask right" src="/assets/images/threat_logo.webp" alt="ATT Logo">
                    </div>
                </div>
            </a>
        </div>

        <!-- Hamburger menu for mobile view -->
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav>
            <ul id="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.webp" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.webp" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.webp" alt="Share on LinkedIn">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="translate-container">
            {% include google_translate.html %}
        </div>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>
    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}
    
    <!-- Include the cookie consent script -->
    <script src="/assets/js/cookie-consent-script.js"></script>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <img src="/assets/images/arrow.webp" alt="Back to Top">
    </div>

    <footer>
        <p>© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- Restoring the hover effect on the logo animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-100%)";
                    rightMask.style.transform = "translateX(100%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });

            // Hamburger menu functionality for mobile view
            const mobileMenu = document.getElementById("mobile-menu");
            const navLinks = document.getElementById("nav-links");

            mobileMenu.addEventListener("click", function() {
                navLinks.classList.toggle("showing");
                mobileMenu.classList.toggle("active");
            });

            // Back to Top functionality
            const backToTop = document.getElementById('backToTop');

            // Scroll to the top when the arrow is clicked
            backToTop.addEventListener('click', function() {
                document.documentElement.scrollTop = 0;  // For modern browsers
                document.body.scrollTop = 0;  // For Safari
            });
        });
    </script>
</body>
</html>
