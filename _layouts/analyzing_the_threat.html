<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Favicon and related icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon4/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon4/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicon4/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% include google-analytics.html %}

    <!-- Custom mobile styling -->
    <style>
        /* Hamburger menu styles for mobile view */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.4s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff !important;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                display: block;
                text-align: center;
                margin-right: 0;
            }

            nav ul.showing {
                display: block;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
            }

            .menu-toggle.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body class="toc-page">
    <header>
        <div style="text-align: center;">
            <a href="/">
                <div class="logo-container">
                    <img class="logo" src="/assets/images/logo.png" alt="Project 2025 Assistant Logo">
                    <div class="mask-container">
                        <img class="mask left" src="/assets/images/threat_logo.png" alt="ATT Logo">
                        <img class="mask right" src="/assets/images/threat_logo.png" alt="ATT Logo">
                    </div>
                </div>
            </a>
        </div>

        <!-- Hamburger menu for mobile view -->
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav>
            <ul id="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}" target="_blank">
                    <img src="/assets/images/share-icons/facebook.png" alt="Share on Facebook">
                </a>
                <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/twitter.png" alt="Share on Twitter">
                </a>
                <a href="https://www.linkedin.com/shareArticle?url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank">
                    <img src="/assets/images/share-icons/linkedin.png" alt="Share on LinkedIn">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="translate-container">
            {% include google_translate.html %}
        </div>
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>
    <!-- Include the cookie consent banner -->
    {% include cookie-consent-banner.html %}
    
    <!-- Include the cookie consent script -->
    <script src="/assets/js/cookie-consent-script.js"></script>
    <footer>
        <p>Â© 2024 Project 2025 Assistant</p>
        <ul>
            <li><a href="/privacy-policy.html" style="color: rgb(173, 173, 173);">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- Restoring the hover effect on the logo animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoContainers = document.querySelectorAll(".logo-container");
            logoContainers.forEach(function(logoContainer) {
                const leftMask = logoContainer.querySelector(".mask.left");
                const rightMask = logoContainer.querySelector(".mask.right");

                logoContainer.addEventListener("mouseover", function() {
                    leftMask.style.transform = "translateX(-100%)";
                    rightMask.style.transform = "translateX(100%)";
                });

                logoContainer.addEventListener("mouseout", function() {
                    leftMask.style.transform = "translateX(0)";
                    rightMask.style.transform = "translateX(0)";
                });
            });

            // Hamburger menu functionality for mobile view
            const mobileMenu = document.getElementById("mobile-menu");
            const navLinks = document.getElementById("nav-links");

            mobileMenu.addEventListener("click", function() {
                navLinks.classList.toggle("showing");
                mobileMenu.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
