<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 1: Project 2025 Intro</title>
    <!-- Dynamic Meta Description -->
    
    <meta name="description" content="The first episode of the Project 2025 podcast introducing key concepts of Project 2025.">
    
    <!-- Dynamic Meta Keywords -->
    
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Base styles for all devices */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scroll issues */
        }

        body.podcast-page {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            background-color: #fff;
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: justify;
        }

        /* Styling the header */
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        /* Adjusting the main logo size */
        .logo-container {
            text-align: center;
        }

        .logo-container .logo {
            max-width: 300px;
            width: 100%; /* Responsive width */
            height: auto;
            margin-bottom: 0px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        nav ul.showing {
            display: flex;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            text-align: center;
            margin: 10px auto;
        }

        /* Social media icons */
        .share-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .share-buttons a img {
            margin: 0 10px;
        }

        /* Styling the main content */
        main h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
            color: #555;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 9999;
        }

        .back-to-top img {
            width: 100%;
            height: 100%;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo-container .logo {
                max-width: 100%; /* Full width for small devices */
            }

            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .hamburger.showing + nav ul {
                display: flex;
            }

            /* Adjust padding for main content */
            main {
                padding: 20px;
                margin: 20px auto;
                width: 90%; /* Ensures the main block is centered and takes up most of the screen on mobile */
                text-align: justify;
            }

            /* Align share buttons for mobile */
            .share-buttons {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>

                        <img class="mask left" src="/assets/images/podcast_logo.webp" alt="Podcast Logo Left" loading="eager">
                        <img class="mask right" src="/assets/images/podcast_logo.webp" alt="Podcast Logo Right" loading="eager">
                    </div>
                </div>

        </div>

        <!-- Hamburger menu for mobile view -->
        <div class="hamburger">&#9776; Menu</div>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/toc.html">Table of Contents</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
        </nav>

        <div class="share-buttons">
            <a href="https://www.facebook.com/sharer.php?u=https://project2025assistant.org/podcasts/episode-1-project2025-intro.html" onclick="gtag('event', 'facebook_share', { 'event_category': 'social_share', 'event_label': 'Facebook Share'});" target="_blank">

                <img src="/assets/images/share-icons/twitter.webp" alt="Share on Twitter">

            <a href="https://www.linkedin.com/shareArticle?url=https://project2025assistant.org/podcasts/episode-1-project2025-intro.html&title=Episode 1: Project 2025 Intro" onclick="gtag('event', 'linkedin_share', { 'event_category': 'social_share', 'event_label': 'LinkedIn Share'});" target="_blank">
                <img src="/assets/images/share-icons/linkedin.webp" alt="Share on LinkedIn">
            </a>
        </div>
    </header>

    <main>
        <article>
            <h1>Episode 1: Project 2025 Intro</h1>
            <div class="podcast-embed">
                <audio controls>
                    <source src="/assets/podcast_files/episode-1-project2025-intro.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <p>The first episode of the Project 2025 podcast introducing key concepts of Project 2025.</p>
        </article>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('nav ul');

            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('showing');
                navMenu.classList.toggle('showing');
            });
        });
    </script>
</body>
